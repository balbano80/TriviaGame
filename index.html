<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta "viewport" content="width=decive-width, initial-scale=1">
  <title>Spaceballs The Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="row">
            <div class="col-md-12 text-center header">
                <h1>Trivia Game!!!</h1>
            </div>
        </div> -->
        <div class="main">
            <div class="row">
                <div class="col-md-12 text-center header">
                    <h1>Trivia Game!!!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="timer">
                </div>
            </div>
            <div class=" row" id="start">
                <div class="col-md-12" id="start">
                    <button class="center-block" id="startBtn">Start</button>
                    <audio autoplay id="music">
                        <source src="assets/audio/know.wav" type="audio/wav">
                    </audio>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="question">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="possibles">
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
